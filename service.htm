<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.left {
	float: left;
	width: 20%;
	height: 100%;
	margin-left: -2px;
	border-right: 2px solid #000000;
}

.right {
	float: right;
	width: 80%;
	height: 100%;
}
</style>

</head>
<body>
	<div class="left">
		<p>
		<h3>服务列表</h3>
		<br> <span id="txtHint"></span>
		</p>

	</div>
	<div class="right">
		<div id="content"></div>
	</div>


	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$.get("json/services", function(data) {

				$("#txtHint").html($.parseJSON(data).msg);
				$(".left a").click(function() {
					var url = $(this).attr("data-url");
					$.get(url, function(data) {

						$("#content").html($.parseJSON(data).msg);

					})
				})
			});
		});

		function showHint() {
			var text = "";
			$("#content tr").each(function() {
				var paramName = $(this).children(":first").html();
				var paramValue = $(this).children(":last").children().val();
				text += '&' + paramName + '=' + paramValue;
			})

			var requestUrl = $("#boulevard_Req_Url").val() + '?'
					+ text.slice(1);

			$.get(requestUrl, function(data) {
				$("#boulevard_responseData").html(data);
			})
		}
	</script>
</body>
</html>
